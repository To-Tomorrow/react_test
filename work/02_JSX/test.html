<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.js"></script>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>
<script type="text/babel">
    const msg = 'I love you'
    const myId = 'Atguigu'

    const vDom1 = React.createElement('h2',{id:myId.toLocaleLowerCase()},msg.toUpperCase())


    ReactDOM.render(vDom1,document.getElementById("test1"))
</script>
<script type="text/babel">


    const vDom2 =<h2 id={myId.toLocaleLowerCase()}>{msg.toLowerCase()}</h2>


    ReactDOM.render(vDom2,document.getElementById("test2"))
</script>
</body>
</html>
